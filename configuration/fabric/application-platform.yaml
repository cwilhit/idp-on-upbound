apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-configuration
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cwilhit/idp-on-upbound.git
    targetRevision: HEAD
    path: configuration/platform
    directory:
      recurse: true
  destination:
    name: platform
    namespace: default