apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iam-configuration
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cwilhit/idp-on-upbound.git
    targetRevision: HEAD
    path: configuration/iam
    directory:
      recurse: true
  destination:
    name: iam
    namespace: default